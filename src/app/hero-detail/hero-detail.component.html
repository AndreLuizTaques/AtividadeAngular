<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    <br>
    <br>
    <span class="badge">{{hero.id}}</span> {{hero.name}}  <img src="{{hero.image}}" alt="" style="width:120px;height:120px; position:absolute;">
    <br><br><br><br><br>
  </div>
  <button (click)="goBack()">Voltar</button>
  <button (click)="save()">Salvar</button>
</div>
